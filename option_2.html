<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return to Sender - Inbox</title>
    <link rel="stylesheet" href="css/option_2.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">âœ‰</div>
                <div class="logo-text">JMail</div>
            </div>
            <div class="day-indicator" id="dayIndicator">DAY 1 OF 5</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Inbox List -->
            <div class="inbox-list">
                <div class="inbox-header">INBOX</div>
                <div id="emailList"></div>
            </div>

            <!-- Email Viewer -->
            <div class="email-viewer">
                <div id="emailContent" class="email-content">
                    <div class="no-email-selected">Select an email to read</div>
                </div>
                <div id="endingScreen" class="ending-screen"></div>
            </div>
        </div>
    </div>

    <!-- Decision Modal -->
    <div id="decisionModal" class="modal-overlay">
        <div class="decision-modal">
            <div class="modal-header">What will you do?</div>
            <div id="decisionButtons" class="decision-buttons"></div>
        </div>
    </div>

    <!-- Day Transition -->
    <div id="dayTransition" class="day-transition">
        <div class="day-transition-content">
            <div class="day-number-large" id="transitionDayNumber">DAY 1</div>
            <div class="day-subtitle">click anywhere to continue</div>
        </div>
    </div>

    <script src="js/option_2.js"></script>
</body>
</html>
